<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cybrarian</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="modal hidden">
        <div class="new-book-form">
            <div class="form-header">
                Add New Book
            </div>
            <form id="new-book" class="form-page">
                <ul>
                    <li>
                        <label for="book-title">Book Title:</label>
                        <input type="text" name="book-title" id="book-title">
                    </li>
                    <li>
                        <label for="book-author">Author:</label>
                        <input type="text" name="book-author" id="book-author">
                    </li>
                    <li>
                        <label for="book-pages">Number of Pages:</label>
                        <input type="number" name="book-pages" id="book-pages">
                    </li>
                    <li>
                        <label for="book-status">Finished Reading:</label>
                        <input type="checkbox" name="book-status" id="book-status">
                    </li>
                </ul>
            </form>
            <div class="form-buttons">
                <button class="form-button" type="submit" form="new-book">
                    Add Book
                </button>
                <button class="form-button" onclick="hideForm()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <div class="header">
        <h1>Cybrarian</h1>
        <button id="show-form" onclick="showForm()">
            <i class="fa fa-plus"></i>Add Book</button>
    </div>
    <div class="main-content">
        <table class="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-body"></tbody>
            <tfoot>
                <tr>
                    <th colspan="5">By Adithya Ajith</th>
                </tr>
            </tfoot>
        </table>
    </div>

</body>

</html>
